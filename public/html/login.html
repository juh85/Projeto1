<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Área Administrativa</title>
    <!-- Importando o CSS do Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/styleAdm.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
      <!-- Importando o JavaScript do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </head> 

  <body>
<header id="cabecalho">
    <h1>Área Administrativa</h1>
    <nav id="menu">
<ul>
    <li><a href="./index.html">Cadastrar Veiculo</a></li>
    <li><a href="./novoUsuario.html">Novo Usuario</a></li>
</ul>
    </nav>
</header>

<div class="container">
    <div class="login">
        <h2>Área de acesso</h2>
    </div>
    <form id="formLogin" class="form">
        <div class="form-control">
            <label for="email">Login:</label>
            <input type="text" id="email" placeholder="Digite seu email" required/>
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
            <label for="password">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required/>
            <span class="eye-icon" onclick="mudarVisibilidade()"></span>
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <button type="submit" class="btnEntrar">Entrar</button>
    </form>

    <div style="margin-top: 20px; text-align: center;">
        <p>
          Não tem uma conta? 
          <a href="./novoUsuario.html">Cadastre-se aqui</a>
        </p>
      </div>
</div>

<script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anoymous"
    ></script>

    <script src="../js/validaLogin.js"></script>

  </body>
  </html>
