<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <!-- Importando o CSS do Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/styleIndex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
      <!-- Importando o JavaScript do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </head> 

  <body>
    <header id="cabecalho">
      <h1>Cadastro de veiculos de moradores</h1>
      <nav id="menu">
      <ul>
        <li><a href="./login.html">Área Administrativa</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

    <div class="container">
      <div class="header">
        <h2>Cadastrar carro</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Proprietário:</label>
          <input type="text" id="username" placeholder="Digite seu nome" />
          <i class="bi bi-exclamation-circle"></i>
          <i class="bi bi-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="carro">Modelo do Carro:</label>
          <input type="text" id="carro" placeholder="Up TSI" />
          <i class="bi bi-exclamation-circle"></i>
          <i class="bi bi-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="placa">Placa:</label>
          <input type="text" id="placa" placeholder="GGG1111 ou GGG1G11" />
          <i class="bi bi-exclamation-circle"></i>
          <i class="bi bi-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="vaga">Número da vaga:</label>
          <input type="text" id="vaga" placeholder="Vaga" />
          <i class="bi bi-exclamation-circle"></i>
          <i class="bi bi-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="torre">Torre:</label>
          <input type="text" id="torre" placeholder="Qual sua torre?" />
          <i class="bi bi-exclamation-circle"></i>
          <i class="bi bi-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="apt">Apartamento:</label>
          <input
            type="text"
            id="apt"
            placeholder="Qual o número do seu Apartamento?"
          />
          <i class="bi bi-exclamation-circle"></i>
          <i class="bi bi-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
    
    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anoymous"
    ></script>

    <div id="footer"></div>

    <script src="../js/scripts.js"></script>

  </body>
</html>
