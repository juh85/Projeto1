<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Novo Usuário</title>
    <!-- Importando o CSS do Bootstrap via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../css/styleAdm.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
      <!-- Importando o JavaScript do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </head> 

  <body>
    <header id="cabecalho">
        <h1>Novo Usuário</h1>
        <nav id="menu"> 
            <ul>
                <li><a href="./index.html">Cadastrar Veiculo</a></li>
                <li><a href="./areaAdm.html">Área Administrativa</a></li>
            </ul>
        </nav>
    </header>
<div class="containerUsu">
    <div class="login">
        <h2>Novo Usuário</h2>
    </div>
    <form id="formUsua" class="formUs">
        <div class="form-control">
            <label for="nome">Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome" required />
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required />
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" placeholder="Digite seu cargo" required />
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite seu email" required />
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
            <label for="password">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required />
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
            <label for="passwordCon">Confirmar senha:</label>
            <input type="password" id="senhaCon" placeholder="Confirme sua senha" required />
            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>

        <button type="submit" class="btnCadastrar">Cadastrar</button>

    </form>

</div>
<script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anoymous"
    ></script>

 <script src="../js/scriptsUsua.js"></script> 

  </body>
